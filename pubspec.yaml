name: shopping_list
description: A cross platform shopping list app with Firebase.
publish_to: 'none'
version: 0.1.0+2

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^1.0.5
  equatable: ^2.0.0
  firebase_auth: ^1.0.3
  firebase_core: ^1.0.3
  flutter_bloc: ^7.0.0
  flutter_signin_button: ^2.0.0
  google_sign_in: ^5.0.1
  logging: ^1.0.1
  meta: ^1.1.8
  money2: ^2.0.2
  pedantic: ^1.11.0
  provider: ^5.0.0
  shared_preferences: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^8.0.0
  build_runner: ^1.12.2
  flutter_launcher_icons: ^0.9.0
  mockito: ^5.0.3

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icon/
