name: shopping_list
description: A cross platform shopping list app with Firebase.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=2.11.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^1.0.3
  cupertino_icons: ^1.0.2
  firebase_auth: ^1.0.1
  firebase_core: ^1.0.2
  grouped_list: ^4.0.0
  provider: ^5.0.0
  settings_ui: ^1.0.0-nullsafety.2
  shared_preferences: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0

flutter:
  uses-material-design: true
